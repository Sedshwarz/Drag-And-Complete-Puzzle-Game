<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Drag And Complete Puzzle Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="wrap">
        <label id="counter">07:00</label>

        <div class="container">
          <div class="plate" id="1"><div class="block" id="b1"></div></div>
          <div class="plate" id="2"><div class="block" id="b2"></div></div>
          <div class="plate" id="3"><div class="block" id="b3"></div></div>
          <div class="plate" id="4"><div class="block" id="b4"></div></div>
          <div class="plate" id="5"><div class="block" id="b5"></div></div>
          <div class="plate" id="6"><div class="block" id="b6"></div></div>
          <div class="plate" id="7"><div class="block" id="b7"></div></div>
          <div class="plate" id="8"><div class="block" id="b8"></div></div>
          <div class="plate" id="9"><div class="block" id="b9"></div></div>
        </div>

        <div class="subBtns">
          <label id="btn" for="file">Upload Image (1x1)</label>
          <input type="file" id="file" style="display:none;">
          <label id="play">Play</label>
          <label id="cancel">Cancel</label>
        </div>
    </div>


    <canvas id="canvas" width="300" height="300" style="display:none;"></canvas>





    <script src="script.js"></script>
  </body>
</html>
